<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>形容動詞活用表</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>形容動詞活用表</h1>
    <div class="vertical-table">
        <div class="table-row">
            <div class="table-cell"></div>
            <div class="table-cell">基本形</div>
        </div>
        <div class="table-row">
            <div class="table-cell"></div>
            <div class="table-cell">語幹　　　(↓活用語尾)</div>
        </div>
        <div class="table-row">
            <div class="table-cell">-だろ</div>
            <div class="table-cell">未然形　　(　　ウ　　)　</div>
        </div>
        <div class="table-row">
            <div class="table-cell">-だっ -で -に</div>
            <div class="table-cell">連用形　　(タ,ナイ,ナル)</div>
        </div>
        <div class="table-row">
            <div class="table-cell">-だ</div>
            <div class="table-cell">終止形　　(言い切り　)</div>
        </div>
        <div class="table-row">
            <div class="table-cell">-な</div>
            <div class="table-cell">連体形　　(トキ,ノ,名詞)</div>
        </div>
        <div class="table-row">
            <div class="table-cell">-なら</div>
            <div class="table-cell">仮定形　　(　　バ　　)</div>
        </div>
        <div class="table-row">
            <div class="table-cell">〇</div>
            <div class="table-cell">命令形　　※存在しない</div>
        </div>
        <!-- 他の動詞の情報も同様に追加 -->
    </div>
</body>
</html>
